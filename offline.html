        @font-face {
  font-family: font;
  src: url("font.otf");
}

@font-face {
  font-family: font-bold;
  src: url("fontbold.otf");
}

:root {
/* Stylistic settings for Inter font*/
font-feature-settings:
/*-------- NUMBERS --------*/
/* Tabular numbers */ "tnum" 1,
/* Slashed zero */ "zero" 1,
/* Alternate one */ "cv01" 1,
/* Flat-top three */ "cv09" 1,
/* Open four */ "cv02" 1,
/* Open six */ "cv03" 1,
/* Open nine */ "cv04" 1,
/*-------- LETTERS --------*/
/* Square punctuation */ "ss08" 1,
/* Discretionary ligatures */ "dlig" 1,
/* Simplified u */ "cv06" 1,
/* Capital G with spur */ "cv10" 1,
/* Single-story a */ "cv11" 1,
/* Compact t */ "cv13" 1;
}

html {
  font-family: font;
  color: white;
  background-color: rgb(20, 20, 20);
  margin-left: 25px;
  margin-right: 25px;
}
body {
  margin: 0;
}
hr {
  background-color: rgb(30,30,30);
  border-color: transparent;
  margin-top: 1rem;
  margin-bottom: 1rem;
  width: 40%;
  height: 2px;
}
iframe {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  z-index: 1;
}
.container {
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 10px;
  z-index: 2;
}
footer {
  position: fixed;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: rgb(20,20,20);
}
a {
  color: white;
  text-decoration: underline;
}
#video-holder:last-child {
	margin-bottom: 5rem !important;
}
*::before, *::after {
  -webkit-box-sizing: border-box;
          box-sizing: border-box;
}
button, input {
	border-radius: 20px;
  height: 20px;
  padding: 10px 20px;
	outline: none;
	border: 2px solid rgb(45, 45, 45);
  z-index: 4;
}
button {
	background: #75757538;
  backdrop-filter: blur(10px);
  border: 2px solid transparent;
  box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.3),
  0 16px 32px rgba(0, 0, 0, 0.12);
	color: white;
  font-family: font-bold;
  font-size: medium;
  height: 44px;
  margin: 4px;
  cursor: pointer;
  transition: 0.2s;
}
input {
	height: 1.2rem;
	outline: none;
  width: 40%;
  background: #96969638;
  backdrop-filter: blur(10px);
  border: 2px solid transparent;
  box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.3),
  0 16px 32px rgba(0, 0, 0, 0.12);
  margin: 4px;
  color: white;
  font-size: medium;
  font-family: font;
  transition: 0.2s;
}
input:focus, textarea:focus, select:focus{
	outline: none;
  filter: brightness(1.3);
}
button:active {
	filter: brightness(0.85);
}
button:hover {
  filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.308));
}
.space {
  background-color: transparent;
  border-color: transparent;
  margin-top: 2rem;
  margin-bottom: 2rem;
  height: 30px;
}
@media screen and (max-width: 600px) {
  html {
    font-size: 1.4rem;
    margin-left: 20px;
    margin-right: 20px;
    margin-bottom: 40px;
  }
  iframe {
    width: 400px;
    height: 225px;
  }
}


h1, h2, h3 {
  font-family: font-bold;
  background-image: linear-gradient(160deg, white, silver, rgb(133, 133, 133));
  color: transparent;
  background-clip: text;
  filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.108));
  z-index: 0;
}

p {
  font-family: font;
  filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.108));
  z-index: 0;
}

	<script defer>
        //https://www.youtube.com/watch?v=dQw4w9WgXcQ
//https://www.youtube-nocookie.com/embed/dQw4w9WgXcQ?wmode=transparent&amp;iv_load_policy=3&amp;autoplay=1&amp;html5=1&amp;showinfo=0&amp;rel=0&amp;modestbranding=1&amp;playsinline=0&amp;theme=light
const base = "https://www.youtube-nocookie.com/embed/";
const end = "?wmode=transparent&amp;iv_load_policy=3&amp;autoplay=0&amp;html5=1&amp;showinfo=0&amp;rel=0&amp;modestbranding=1&amp;playsinline=0&amp;theme=light";
const strip_timestamps = /\?t=\d+/;
var submit = document.getElementById('submit');
var download = document.getElementById('download');
var url = document.getElementById('url');
var video_holder;
var video_holder_holder = document.getElementById('video-holder-holder');
var link;
var id;
submit.onclick = () => {
	link = url.value;
	id = link.replace(strip_timestamps, "");
	id = id.substr(id.length - 11, 11);
	video_holder = document.getElementById('video-holder').cloneNode(true);
	video_holder.style.display = 'block';
	video_holder.children[1].src = base + id + end;
	video_holder_holder.appendChild(video_holder);
}

    </script>
